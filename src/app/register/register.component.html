<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Kayıt Ol</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ad</mat-label>
          <input matInput type="text" formControlName="firstName" required />
          <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">Ad zorunludur.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Soyad</mat-label>
          <input matInput type="text" formControlName="lastName" required />
          <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">Soyad zorunludur.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="registerForm.controls['email'].hasError('required')">Email zorunludur.</mat-error>
          <mat-error *ngIf="registerForm.controls['email'].hasError('email')">Geçerli bir email giriniz.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rol Seçiniz</mat-label>
          <mat-select formControlName="role" required>
            <mat-option *ngFor="let role of roles" [value]="role.value">{{ role.viewValue }}</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.controls['role'].hasError('required')">Rol seçimi zorunludur.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Şifre zorunludur.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifreyi Tekrar Gir</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required />
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
            <mat-icon>{{ hideConfirmPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.hasError('mismatch')">Şifreler eşleşmiyor.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
          Kayıt Ol
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" (click)="navigateToLogin()">Zaten hesabınız var mı? Giriş Yap</button>
    </mat-card-actions>
  </mat-card>
</div>
