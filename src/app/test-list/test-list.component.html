<mat-card *ngFor="let test of tests" class="test-card">
    <mat-card-title>{{ test.name }} </mat-card-title>
    <mat-card-content>
      <p>
      <span *ngIf="test.instanceStatus === -1">📌 Henüz Bu Testi Almadınız</span>
      <span *ngIf="test.instanceStatus === 1">⏳ Tamamlandı</span>
      <span *ngIf="test.instanceStatus === 2">🔄 Test Artık Geçerli Değil</span>
      <span>⏳ Süre: {{ test.maxDurationSeconds / 60 }} dk </span>
      </p>
      <span class="spacer"></span>
      <button mat-raised-button color="primary"
              *ngIf="test.instanceStatus === -1"
              (click)="startTest(test.id)">
        🏁 Başlat
      </button>
      <button mat-raised-button color="primary"
              *ngIf="test.instanceStatus === 0"
              (click)="continueTest(test.testInstanceId)">
        🏁 Devam Et
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="primary"
              *ngIf="test.instanceStatus === 1"
              (click)="startTest(test.id)">
        🏁 Sonucunu Gör
      </button>
    </mat-card-content>
  </mat-card>
