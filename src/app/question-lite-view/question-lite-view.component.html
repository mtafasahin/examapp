<mat-card class="question-lite-card" *ngIf="question">
    <div class="question-lite-container">
      <!-- ðŸŸ¢ Soru BaÅŸlÄ±ÄŸÄ± ve Resmi -->
      <div class="question-lite-content">
        <div class="question-lite-text" [innerHTML]="question.text"></div>
        <img *ngIf="question.imageUrl" [src]="question.imageUrl" class="question-lite-image" />
      </div>
  
      <!-- ðŸŸ¢ EÄŸer Practice Test ise, cevabÄ± otomatik gÃ¶ster -->
      <div *ngIf="isPracticeTest">
        <div class="correct-answer" *ngIf="question.isExample || correctAnswerVisible">
          DoÄŸru Cevap: <b>{{ question.practiceCorrectAnswer }}</b>
        </div>
        <button mat-button (click)="showCorrectAnswer()">Sonucu GÃ¶r</button>
      </div>
  
      <!-- ðŸŸ¢ Cevap ÅžÄ±klarÄ± -->
      <div *ngIf="!isPracticeTest" class="answers-lite-container">
        <div *ngFor="let answer of question.answers; let i = index" class="answer-lite-box"
            [ngClass]="{ 'selected-answer': selectedAnswerIndex === i }"
            (click)="selectAnswer(i)">
         <span class="answer-label">{{ getAnswerLabel(i) }}</span>
                <span class="answer-text">{{ answer.text }}</span>
          
        </div>
      </div>
    </div>
  </mat-card>
