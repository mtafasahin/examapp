<mat-card class="point-card">
    <mat-card-content class="card-content">
      <mat-icon class="card-icon">{{ icon }}</mat-icon>
      <div class="card-text">
        <p class="card-title">{{ title }}</p>
        <p class="card-value">{{ value }}</p>
      </div>
    </mat-card-content>
  </mat-card>
