<div class="canvas-v3-stretch-root">
  @if (hasPassageImage()) {
  <div class="canvas-v3-stretch-passage">
    <img class="canvas-v3-stretch-passage-image" [src]="passageImageSource()" alt="Pasaj görseli" />
  </div>
  }
  <div class="canvas-v3-stretch-surface">
    <div class="canvas-v3-stretch-question">
      <img #questionImage class="canvas-v3-stretch-question-image" [src]="questionImageSource()" alt="Soru görseli" />
    </div>
    <div class="canvas-v3-stretch-answers">
      @for (answer of _questionRegion().answers; track idx; let idx = $index) {
      <div class="canvas-v3-stretch-answer">
        <img class="canvas-v3-stretch-answer-image" [src]="answer.imageUrl" [attr.alt]="'Şık ' + (idx + 1)" />
      </div>
      }
    </div>
  </div>
  @if (isPreviewMode) {
  <div class="preview-actions">
    <button mat-raised-button color="warn" (click)="removeQuestion()">
      <mat-icon>delete</mat-icon>
      Soruyu Testten Çıkar
    </button>
    <button mat-raised-button (click)="shrinkImage()">
      <mat-icon>zoom_out</mat-icon>
      Küçült (-5%)
    </button>
    <button mat-raised-button (click)="enlargeImage()">
      <mat-icon>zoom_in</mat-icon>
      Büyüt (+5%)
    </button>
  </div>
  } @if (_questionRegion() && _questionRegion().isExample) {
  <div class="correct-answer">
    @if (correctAnswerVisible) {
    <div class="correct-answer__label">Doğru Cevap</div>
    <div class="question-lite-text" [innerHTML]="_questionRegion().exampleAnswer | safeHtml"></div>
    }
    <button mat-button (click)="showCorrectAnswer()">Sonucu Gör</button>
  </div>
  }
</div>
