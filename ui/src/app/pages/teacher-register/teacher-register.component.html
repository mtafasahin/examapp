<div class="student-register">
    <h2>Öğretmen Kaydı</h2>
  
    <form [formGroup]="teacherForm" (ngSubmit)="submitForm()">
      
      <!-- Okul Adı -->
      <mat-form-field appearance="outline">
        <mat-label>Okul Adı</mat-label>
        <input matInput type="text" formControlName="schoolName" />
      </mat-form-field>
  
  
      <!-- Kayıt Butonu -->
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting() || teacherForm.invalid">
        Kaydet
      </button>
    </form>
  </div>
