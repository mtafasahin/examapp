services:
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: exam-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      # Expose web UI only on VM loopback; access via SSH tunnel.
    ports:
      - '127.0.0.1:5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      # Auto-register the Postgres server on first boot.
      # These files are generated on the VM during bootstrap_minimal.
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin/pgpass:/var/lib/pgadmin/.pgpass:ro
    depends_on:
      - postgres
    networks:
      - exam-net

volumes:
  pgadmin_data:
